{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}SyncTab {% endblock %}</title>
    <meta name="Keywords" content="android, browser, chrome, firefox, synctab, tab, links, bookmarks, synchronize, share, download" />
    <meta name="Description" content="SyncTab is an Android application that sends the links to your desktop or laptop browser directly." />
    <meta name="Author" content="Ruslan Khmelyuk" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{% get_static_prefix %}image/favicon.png" type="image/png" />

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
  <link type="text/css" rel="stylesheet" href="{% get_static_prefix %}css/m_styles.css"/>

	<script type="text/javascript" src="{% get_static_prefix %}js/jquery.min.js"></script>
	<script type="text/javascript" src="{% get_static_prefix %}js/jquery.mobile.min.js"></script>

    {% block head %}{% endblock %}

    {% if GA_CODE %}
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(["_setAccount", "{{ GA_CODE }}"]);
      _gaq.push(["_trackPageview"]);

      (function() {
        var ga = document.createElement("script"); ga.type = "text/javascript"; ga.async = true;
        ga.src = ("https:" == document.location.protocol ? "https://ssl" : "http://www") + ".google-analytics.com/ga.js";
        var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}

   </head>
  <body>
      <div data-role="page" data-title="SyncTab">
          <div data-role="header">
              <a href="{% url m_home %}" data-icon="home" class="ui-btn-left">Home</a>
              <a href="{% url m_help %}" data-icon="help" class="ui-btn-right">Help</a>
              {% block header %}<h1>SyncTab</h1>{% endblock %}

              <div data-role="navbar">
                  <ul>
                      <li><a href="{% url m_download %}">Download</a></li>
                      <li><a href="{% url m_contact %}">Contact</a></li>
                      <li><a href="{% url m_submitIssue %}">Submit Issue</a></li>
                  </ul>
              </div>
          </div>

          <div data-role="content">

            {% block content %}{% endblock %}
          </div>

          <div id="footer" data-role="footer">
              Copyright &copy; 2011 <a href="http://www.khmelyuk.com" rel="external" data-role="none" class="ui-link">Ruslan Khmelyuk</a>
          </div>
      </div>
  </body>
</html>
